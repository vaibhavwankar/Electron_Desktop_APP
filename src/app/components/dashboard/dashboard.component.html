<p-dialog header="Patient Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="patient">
        <div class="ui-grid-row">
            <div class="ui-grid-col-6"><label for="firstName">Firstname</label></div>
            <div class="ui-grid-col-8"><input pInputText id="firstName" [(ngModel)]="patient.firstName" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-6"><label for="adhaarId">adhaarId</label></div>
            <div class="ui-grid-col-8"><input pInputText id="adhaarId" [(ngModel)]="patient.adhaarId" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-6"><label for="Number">Number</label></div>
            <div class="ui-grid-col-8"><input pInputText id="Number" [(ngModel)]="patient.mobileNumber" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-6"><label for="email">Email</label></div>
            <div class="ui-grid-col-8"><input pInputText id="email" [(ngModel)]="patient.emailAddress" /></div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="fa-close" (click)="delete(patient)" label="Delete"></button>
            <button type="button" pButton icon="fa-check" (click)="update(patient)" label="Update"></button>
        </div>
    </p-footer>
</p-dialog>
<div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
    <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
    <input #gb type="text" pInputText size="40" placeholder="Search">
</div>
<p-dataTable [value]="resultarray" [rows]="10" selectionMode="single" [(selection)]="selectedpatient" (onRowSelect)="onRowSelect($event)"
    [paginator]="true" rows="10" [responsive]="true" [globalFilter]="gb">
    <p-column field="firstName" header="Firstname" [sortable]="true"></p-column>
    <p-column field="adhaarId" header="adhaarId" [sortable]="true"></p-column>
    <p-column field="mobileNumber" header="Number" [sortable]="true"></p-column>
    <p-column field="emailAddress" header="email" [sortable]="true"></p-column>
</p-dataTable>
