<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
            <label for="firstName">FirstName</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
            <div *ngIf="f.submitted && !firstName.valid" class="help-block">FirstName is required</div>
        </div>
        <div class="form-group">
            <label for="adhaarId">AdhaarId</label>
            <input type="text" class="form-control" name="adhaarId" [(ngModel)]="model.adhaarId" #adhaarId="ngModel" />
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !mobileNumber.valid }">
            <label for="mobileNumber">Mobile Number</label>
            <input type="text" class="form-control" name="MobileNumber" [(ngModel)]="model.mobileNumber" #mobileNumber="ngModel" required
            />
            <div *ngIf="f.submitted && !mobileNumber.valid" class="help-block">mobile Number is required</div>
        </div>
        <div class="form-group">
            <label for="emailAddress">Email Address</label>
            <input type="text" class="form-control" name="emailAddress" [(ngModel)]="model.emailAddress" #emailAddress="ngModel" />
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Register</button>
            <a [routerLink]="['']" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
